<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>baby-click.de - ein klick und alles im Blick</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	  	include "styles.html"
    </head>
	<body>
	  	include "header.html"
		<main class="margin-top-51 bg-white">
			<div class="container padding-top-60">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="col-md-2">Name</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-2">Email</label>
						<div class="col-md-10">
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="col-md-2">Nachricht</label>
						<div class="col-md-10">
							<textarea class="form-control" id="message" placeholder="Deine Nachricht"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12 text-right">
							<button type="submit" class="btn btn-primary">Senden</button>
						</div>
					</div>
				</form>
			</div>
		</main>
	  	include "footer.html"
	</body>
</html>
